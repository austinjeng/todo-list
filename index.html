<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"

      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Todo List</title>
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <header>
      <h1>Austin Jeng's Todo List</h1>
    </header>

    <form action="">
      <input type="text" placeholder="待辦事項名稱" />
      <input type="number" min="1" max="12" placeholder="M" required />
      <input type="number" min="1" max="31" placeholder="D" required />
      <button>Add into List</button>
    </form>
    <br />
    <br />

    <div class="sort">
      <button>Sort by time</button>
    </div>

    <!--新增事項的區域-->
    <section></section>
  </body>
  <script src="./app.js"></script>
</html>
